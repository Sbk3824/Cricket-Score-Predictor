<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Score Details</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/sign.css') }}" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li role="presentation"><a href="#">Score Predictor</a>
                    </li>
                    <li role="presentation"><a href="showSignUp">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Cricket Score Predictor</h3>
        </div>
 
      
      <form class="form-signin" method="post" action="/process">
        <h2 class="form-signin-heading">Enter the Match Details</h2>
        <div class="form-group">
          <label for="inputName" class="sr-only">Runs Scored</label>
          <input type="text" id="inputName" name="name" class="form-control" placeholder="Runs" required autofocus>
        </div>
        <div class="form-group">
          <label for="comment" class="sr-only">Balls</label>
            <input type="text" class="form-control" name="comment" id="comment" placeholder="Balls" required>
        </div>
        <div class="form-group">
          <label for="wickets" class="sr-only">Wickets</label>
          <input type="text" id="wickets" name="wickets" class="form-control" placeholder="Wickets" required autofocus>
        </div>
        <div class="form-group">
          <label for="ga" class="sr-only">Ground Average</label>
          <input type="text" id="ga" name="ga" class="form-control" placeholder="Ground Average" required autofocus>
        </div>
        <div class="form-group">
          <label for="ppballs" class="sr-only">PP Balls</label>
            <input type="text" class="form-control" name="ppballs" id="ppballs" placeholder="Power Play Balls" required>
        </div>
        <div class="form-group">
          <label for="overs" class="sr-only">Overs</label>
          <input type="text" id="overs" name="overs" class="form-control" placeholder="Overs" required autofocus>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Compare Results</button>
      </form>

     
    </div> <!-- /container -->

  </body>
</html>
